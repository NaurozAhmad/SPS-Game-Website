<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=no">
	<title>Sweet Pixel Studios</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="description" content="an indie mobile game development studio in pakistan">
	<meta name="author" content="sweet-pixel-studios">
	<meta name="keywords" content="mobile,gaming,pixelfall,ios,android,sweet-pixel-studios">
	<link rel="shortcut icon" href="sps.favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1 col-sm-1 col-xs-1" id="follow-us"></div>
			<div class="col-md-1 col-sm-1 col-xs-1" id="facebook"></div>
			<div class="col-md-1 col-sm-1 col-xs-1" id="twitter"></div>
			<div class="col-md-1 col-sm-1 col-xs-1" id="gplus"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-9 col-sm-3 col-sm-offset-9 col-xs-6 col-xs-offset-5" id="sister-img">
				<img src="images/sister.svg" class="img-responsive" alt="Responsive image">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-1" id="cat-img">
				<!-- <img src="images/cat.svg" class="img-responsive" alt="Responsive image"> -->
			</div>
			<div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5" id="main-icon">
				<img src="images/Icon-60@2x.png" class="img-responsive" alt="Responsive image">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-2 img-responsive" id="app-store"></div>
			<div class="col-md-6 col-md-offset-1 col-sm-2 col-sm-offset-4 col-xs-1 col-xs-offset-1 img-responsive" id="android-store"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-2 img-responsive" id="mother-img">
				<img src="images/mother.svg" class="img-responsive" alt="Responsive image">
			</div>
			<div class="col-md-4 col-md-offset-6 col-sm-3 col-sm-offset-5 img-responsive" id="brother-img"></div>
			<div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-8 img-responsive" id="father-img">
				<img src="images/father.svg" class="img-responsive" alt="Responsive image">
			</div>
		</div>
	</div>
</body>
